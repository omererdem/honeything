<html><head>
<meta http-equiv=Content-Script-Type content=text/javascript>
<meta http-equiv=Content-Style-Type content=text/css>
<meta http-equiv=Content-Type content="text/html; charset=
iso-8859-1">
<link rel="stylesheet" href="../css/style.css" tppabs="http://192.168.1.1/css/style.css" type="text/css">
<script language="javascript" src="../basic/tc2func.js" tppabs="http://192.168.1.1/basic/tc2func.js"></script>
<script language="JavaScript">
function snmpinit(){
if(document.SNMP_form.elements[0].checked)
snmpSwitch(1);
else
snmpSwitch(0);
}
function snmpSwitch(on_off)
{
if(on_off == 0){
document.forms[0].SNMP_get.disabled = true;
document.forms[0].SNMP_set.disabled = true;
if(null != document.forms[0].SNMP_TrapHost)
{
document.forms[0].SNMP_TrapHost.disabled = true;
}
}
else{
document.forms[0].SNMP_get.disabled = false;
document.forms[0].SNMP_set.disabled = false;
if(null != document.forms[0].SNMP_TrapHost)
{
document.forms[0].SNMP_TrapHost.disabled = false;
}
}
}
function commCheck(object) {
var len = object.value.length;
var c;
var i, j = 0;
for (i = 0; i < len; i++)
{
var c = object.value.charAt(i);
if (c == '"')
{
j += 6;
}
else
j++;
}
if (j > 31)
{
alert('too many quotation marks!');return true;
}
return false;
}
function SNMPsave() {
if (commCheck(document.forms[0].SNMP_get))
return;
if (commCheck(document.forms[0].SNMP_set))
return;
document.SNMP_form.submit();
}
function doLoad()
{
}
</script>
</head><body onload="snmpinit();doLoad();">
