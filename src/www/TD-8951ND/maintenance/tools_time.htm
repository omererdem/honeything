<SCRIPT language="javascript">
function doTimeChange() {
time.ToolsTimeSetFlag.value = 1;
time.submit();
return;
}
function isAsciiString(s) {
var len= s.length;
var ch;
if(len == 0)
return false;
for( i=0; i< len; i++) {
ch= s.charCodeAt(i);
if(ch > 0x39 || ch < 0x30)
return false;
}
return true;
}
function uiComputerTimeOnLoad() {
time = document.Alpha_Time;
var smtmp = time.uiRadioValue.value;
if(smtmp == 1){
syncwithpc();
time.ToolsTimeSetFlag.value = 0;
}
else
return ;
}
function updatetime(){
theDate=(new Date()).getDate();
theMonth=(new Date()).getMonth();
theYear=(new Date()).getFullYear();
theHour=(new Date()).getHours();
theMinute=(new Date()).getMinutes();
theSec=(new Date()).getSeconds();
time.uiwPCdateDay.value = theDate;
time.uiwPCdateMonth.value = theMonth;
time.uiwPCdateYear.value = theYear;
time.uiwPCdateHour.value = theHour;
time.uiwPCdateMinute.value = theMinute;
time.uiwPCdateSec.value = theSec;
}
function syncwithpc() {
time = document.Alpha_Time;
if(!time.uiViewSyncWith[1].checked)
{
return;
}
updatetime()
time.ToolsTimeSetFlag.value = 1;
time.submit();
}
function uiDoCancel() {
document.location.href="tools_time.htm"/*tpa=http://192.168.1.1/maintenance/tools_time.htm*/;
}
function uiSave() {
if(chineseCheck(document.forms[0].uiViewSNTPServer, "NTPServerAddressId"))
{
document.forms[0].uiViewSNTPServer.value = "0.0.0.0";
return;
}
updatetime();
document.Alpha_Time.submit();
}
function doLoad()
{
}
</SCRIPT>
